			var projection = d3.geoAzimuthalEqualArea()
                                .center([0,3.32]) // nairobi
                                .rotate([-20.83,0]) // nairobi
							    .translate([w/2, h/2])
                                .scale([150]);

			//Define path generator, using the Albers USA projection
			var path = d3.geoPath()

            // define graticule

			var svg = d3.select("body")
